<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  
  <!-- Performance optimizations -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <!-- Preconnect to external domains for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Favicon optimized -->
  <link href="/light.ico" rel="icon" media="(prefers-color-scheme: light)" sizes="32x32">
  <link href="/dark.ico" rel="icon" media="(prefers-color-scheme: dark)" sizes="32x32">
  
  <!-- SEO and PWA metadata -->
  <title>NGX Pulse - AI-Powered Health & Wellness Platform</title>
  <meta name="description" content="Enterprise-grade health optimization platform with AI coaching, biometric tracking, and personalized wellness recommendations">
  <meta name="keywords" content="health, wellness, AI coaching, biometric tracking, fitness, nutrition">
  <meta name="author" content="NGX Pulse">
  
  <!-- PWA Support -->
  <meta name="theme-color" content="#8b5cf6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="NGX Pulse">
  
  <!-- Resource hints for performance -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <load src="head.html" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
