name: ğŸš¦ Light CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    env:
      STAGING_DEMO_MODE: "true"

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: ğŸ—‚ï¸ Prepare env files for checks
        run: |
          cp frontend/.env.example frontend/.env
          cp backend/.env.example backend/.env
          sed -i 's/your_supabase_project_url_here/https:\/\/demo.supabase.co/' frontend/.env backend/.env
          sed -i 's/your_supabase_anon_key_here/demo-anon-key/' frontend/.env backend/.env
          sed -i 's/your_supabase_service_role_key_here/demo-service-key/' backend/.env
          sed -i 's/your_openai_api_key_here/demo-openai-key/' backend/.env
          sed -i 's/your_jwt_secret_key_here/demo-jwt-secret/' backend/.env

      - name: ğŸ“¥ Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ” Frontend lint
        working-directory: ./frontend
        run: npm run lint

      - name: ğŸ—ï¸ Frontend build
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ“¦ Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt

      - name: âœ… Environment checks
        run: make check-env

      - name: ğŸ§ª Backend tests
        run: make test
